<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update The Restaurant Informations</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="restaurant">
	<h1>Change The Informations of {{restaurant.name}} restaurant</h1>
	<form method="POST" action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">
		<label for="newName">Enter new name:</label>
		<input type="text" name="newName" placeholder="{{restaurant.name}}" required="required">
		<input id="updateBtn" type="submit" value="Update">
		<a href="{{url_for('showAllRestaurants')}}">Cancel</a>		
	</form>
</div>
</body>
</html>
